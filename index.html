<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator result"></div>
        <button class="calculator clear">Clear</button>
        <button class="calculator number" data-value=0 id="0">0</button>
        <button class="calculator number" data-value=1 id="1">1</button>
        <button class="calculator number" data-value=2 id="2">2</button>
        <button class="calculator number" data-value=3 id="3">3</button>
        <button class="calculator number" data-value=4 id="4">4</button>
        <button class="calculator number" data-value=5 id="5">5</button>
        <button class="calculator number" data-value=6 id="6">6</button>
        <button class="calculator number" data-value=7 id="7">7</button>
        <button class="calculator number" data-value=8 id="8">8</button>
        <button class="calculator number" data-value=9 id="9">9</button>
        <button class="calculator dot" data-value=".">.</button>
        <button class="calculator operator" data-value="+">+</button>
        <button class="calculator operator" data-value="-">-</button>
        <button class="calculator operator"data-value="/">/</button>
        <button class="calculator operator"data-value="*">*</button>
        <button class="calculator equals"data-value="=">=</button>
    </div>
</body>
</html>
